{% extends 'base1.html' %}
{% load static %}
{% block fillBlankAns %}


    <div class="row box-element">
        <div class="col-md-8 card">
            <div id='container'>
                <h1>Fill blank your answer</h1>
                {% for voca in vocas %}
                    {% autoescape off %}
                        <p>{{ voca.example|safe }}</p>
                    {% endautoescape %}
                {% endfor %}
                </div>
        </div>
        <div class="col-md-4 card" >
            <div id="score">Điểm: <span id="score-value">0</span></div>
            <div id='wordDivs' class="" >
                <h3>MCQ</h3>                
            </div>
        </div>
    </div>
<script src="{%static 'web/js/fillBlankAns.js' %}" rel="script/text"></script>
{% endblock fillBlankAns %}
